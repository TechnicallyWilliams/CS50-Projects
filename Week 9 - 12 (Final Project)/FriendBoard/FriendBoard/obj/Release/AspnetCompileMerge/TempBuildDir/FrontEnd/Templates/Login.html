<div class="col-sm-4 col-sm-offset-4 loginBox">

    <form ng-submit="login()">
        <label for="username">User Name</label>
        <input class="form-control" id="username" name="username" ng-model="username" type="text" placeholder="Username....." autofocus />

        <label for="password">Password</label>
        <input class="form-control" id="password" name="password" ng-model="password" type="password" placeholder="*....*" />
        <span><input id="loginButton" class="btn btn-primary" type="submit" value="Login" /></span>
    </form>

</div>

<div id="register">
    <h4>Register Now!</h4>
    <a href="#/register">Click here to register and start sharing Sogo's (Sound Logos)!</a>
</div>
